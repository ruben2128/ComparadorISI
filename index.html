<!doctype html>
<html lang="en">
  <head>
    <title>ComPC</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="card.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="Logo.png">
    
    

    </head>

  <body class="cuerpo"> 

    <div class="topnav">
      <div class = "logo" id="logo">
        
          <img src = "Logo2.png" width = "250px" >
        
      </div>

      

        <div class="search__container" id="busqueda" >
          <input class="search__input" type="text" placeholder="Busca un ordenador" id="search">
          <div class = "directorios">
            <a href="contacto.html">
              <div id="logo" style=" width:100px; ">
                <img src = "Sample_User_Icon.png" width = "40px" href = "contacto.html" >
              </div>
            </a>
          </div> 
        </div>
      
        
      
      
      
      
    </div>

    <div class="row">

      <div class="side" >

          <div>
            <h3>Elige el procesador</h3>
              <div>
                <div><input type="checkbox" class="check1" name="procesador" value="Intel"><label for="Intel">Intel</label></div>
                <div><input type="checkbox" class="check1" name="procesador" value="AMD"><label for="AMD">AMD</label></div>
              </div>
              <br>

              <h3>Elige la ram</h3>
              <div>
                <div><input type="checkbox" class="check2" name="ram" value="8"><label for="Intel">8GB</label></div>
                <div><input type="checkbox" class="check2" name="ram" value="16"><label for="AMD">16GB</label></div>
              </div>  


          </div>

      </div>

      <div class="main">

        <main class="grid" class-ordenador-container>

          <template class="template">
            <div class="card" id="#">
              <div class="imgBox">
                <img src="" alt="prueba" class="mouse">
              </div>
              <div class="contentBox">
                <h3 class="modelo"></h3>
                
                <a href="#" class="buy">Compra ahora</a>
              </div>
            </div>
          </template>
            
        </main>
      </div>

      
    </div>
    
    <script src="index.js"></script>

  </body>
</html>
